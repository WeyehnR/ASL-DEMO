<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark.js Demo - ASL Extension</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Test Controls -->
    <div id="test-controls">
        <h3>mark.js Demo</h3>
        <div>
            <input type="text" id="word-input" placeholder="Enter word" value="ASL">
            <button id="highlight-btn">Highlight</button>
            <button id="clear-btn" class="clear">Clear</button>
        </div>
        <div id="result"></div>
    </div>

    <!-- Article content will be loaded here -->
    <div id="article-container">
        <p>Loading...</p>
    </div>

    <!-- mark.js library -->
    <script src="lib/mark.min.js"></script>

    <!-- ASL Extension modules (order matters) -->
    <script src="js/config.js"></script>
    <script src="js/asl-popup.js"></script>
    <script src="js/asl-video.js"></script>
    <script src="js/asl-highlighter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
